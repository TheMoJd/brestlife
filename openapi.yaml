openapi: "3.0.4"
info:
  title: API Brestlife
  version: 1.0.0
servers:
  - url: http://localhost:8080/api
    description: SpringBoot REST API
paths:
  /auth/register:
    post:
      summary: Register a new user
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "200":
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationResponse"
        "400":
          description: Invalid request
  /auth/login:
    post:
      summary: Authenticate a user
      operationId: authenticateUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthenticationRequest"
      responses:
        "200":
          description: Authentication successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationResponse"
        "401":
          description: Unauthorized

  /health:
    get:
      summary: "Check API health status"
      operationId: "healthCheck"
      tags:
        - health
      responses:
        200:
          description: "API is up and running"
          content:
            text/plain:
              schema:
                type: string
                example: "OK"
  /images/events/{eventId}:
    post:
      summary: Upload une image pour un événement
      operationId: uploadEventImage
      security:
        - bearerAuth: [ ]
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: integer
          description: L'ID de l'événement pour lequel l'image est téléchargée.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: L'image à télécharger.
      responses:
        "200":
          description: Image téléchargée avec succès, retourne l'événement mis à jour.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
        "400":
          description: Erreur lors du traitement du fichier ou de l'événement.
        "404":
          description: Événement non trouvé.
        "401":
          description: Non authentifié.
        "403":
          description: Non autorisé (seul un administrateur peut uploader une image).

  /images/places/{placeId}:

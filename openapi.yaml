components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        email:
          type: string
        password:
          type: string
        role:
          type: string
          enum:
            - STUDENT
            - ADMIN
            - COMPANY
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int32
        subCategory:
          type: string
        type:
          type: string
          enum:
            - PLACE
            - JOB
            - EVENT
            - DEAL
        createdAt:
          type: string
          format: date-time
        createdBy:
          $ref: "#/components/schemas/User"
    Place:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        description:
          type: string
        summary:
          type: string
        category:
          $ref: "#/components/schemas/Category"
        address:
          type: string
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
        imageUrl:
          type: string
        createdAt:
          type: string
          format: date-time
        price:
          type: number
          format: double
        createdBy:
          $ref: "#/components/schemas/User"
    Job:
      type: object
      properties:
        id:
          type: integer
          format: int32
        title:
          type: string
        summary:
          type: string
        description:
          type: string
        companyName:
          type: string
        location:
          type: string
        category:
          $ref: "#/components/schemas/Category"
        duration:
          type: string
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        contactEmail:
          type: string
        createdAt:
          type: string
          format: date-time
        createdBy:
          $ref: "#/components/schemas/User"
    Event:
      type: object
      properties:
        id:
          type: integer
          format: int32
        title:
          type: string
        description:
          type: string
        summary:
          type: string
        category:
          $ref: "#/components/schemas/Category"
        date:
          type: string
          format: date-time
        location:
          type: string
        price:
          type: number
          format: double
        createdBy:
          $ref: "#/components/schemas/User"
        imageUrl:
          type: string
        createdAt:
          type: string
          format: date-time
    Deal:
      type: object
      properties:
        id:
          type: integer
          format: int32
        title:
          type: string
        description:
          type: string
        link:
          type: string
        old_price:
          type: number
          format: double
        new_price:
          type: number
          format: double
        date_end:
          type: string
          format: date-time
        company:
          type: string
        reserve:
          type: string
        category:
          $ref: "#/components/schemas/Category"
        createdBy:
          $ref: "#/components/schemas/User"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
